<div class="container">
    <div class="image-container">
      <div class="image-item">
        <span class="image-number">1</span>
        <img src="img.png" id="img1">
      </div>
      <div class="image-item">
        <span class="image-number">2</span>
        <img src="img2.png" id="img2">
      </div>
      <div class="image-item">
        <span class="image-number">3</span>
        <img src="img3.png" id="img3">
      </div>
      <div class="image-item">
        <span class="image-number">4</span>
        <img src="img4.png">
      </div>
    </div>
    <div id="confetti-container"></div>
  </div>
<style>
    .body {
  background-color: #E9EBEE;

}

.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.image-item {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px gray;
}

.image-item img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
}

.image-number {
  position: absolute;
  top: 0;
  left: 0;
  font-size: 24px;
  font-weight: bold;
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 0 10px 0 10px;
}

#confetti-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  z-index: 9999;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #FFC107;
  border-radius: 50%;
  animation: fall 1s ease-in-out infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(100%);
  }
}

</style>  
<script>
 var eggsFound = 0;
var confettiContainer = document.getElementById("confetti-container");
var img1 = document.getElementById("img1");
var img2 = document.getElementById("img2");
var img3 = document.getElementById("img3");

img1.addEventListener("click", function() {
  eggsFound++;
  addConfetti();
  playSound("sound1.mp3");
  checkEggsFound();
});

img2.addEventListener("click", function() {
  eggsFound++;
  addConfetti();
  playSound("sound1.mp3");
  checkEggsFound();
});

img3.addEventListener("click", function() {
  eggsFound++;
  addConfetti();
  playSound("sound1.mp3");
  checkEggsFound();
});

function addConfetti() {
  var confetti = document.createElement("div");
  confetti.classList.add("confetti");
  confetti.style.left = Math.random() * 100 + "%";
  confettiContainer.appendChild(confetti);
}

function playSound(src) {
  var sound = new Audio(src);
  sound.play();
}

function checkEggsFound() {
  if (eggsFound === 3) {
    confettiContainer.style.display = "flex";
  }
}


</script>
